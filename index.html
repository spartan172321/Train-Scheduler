    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Train Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: brown; color: white">
        <h1 class="text-center">Any Time is Train Time!!</h1>
        <h3 class="text-center">CHUGGA chugga chugga CHUGGA chugga chugga CHOO CHOOOOOOO</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Train Schedule-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trainData">
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-input" type="text" name="HH:mm" pattern="[0-2][0-3]:[0-5][0-9]">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency(min)</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
